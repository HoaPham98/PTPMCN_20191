<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update position</title>
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css"/>-->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap-3.3.7.min.css}" />
</head>
<body>
<div class="container">
    <h3 class="form-signin-heading" align="center">Position</h3>
    <form action="#" th:action="@{/update_position}" th:object="${position}" method="post"
          style="max-width: 220px; margin: 0 auto; font-size: larger;">

        <div class="form-group">
            <input type="hidden" th:id="id" id="id" th:field="*{id}"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <input type="text" th:id="name" id="name" th:field="*{name}" size="22" class="form-control"/>
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="has-error" class="label label-danger"/>
        </div>

           <!--<div class="control-group error">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" th:id="name" id="name" th:field="*{name}" size="22"/>
                    <span class="help-inline">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
                    </span>
                </div>
            </div>-->

       <!-- <div class="form-group has-error">
            <label class="control-label" for="name">Name</label>
            <input type="text" th:id="name" id="name" th:field="*{name}" size="22" class="form-control"/>
            <span class="help-block">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
            </span>
        </div>-->


        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Save</button>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <a th:href="@{/positions}">See all</a>

                </div>
                <div class="col-md-6" align="right">
                    <a th:href="@{/}">Home</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
