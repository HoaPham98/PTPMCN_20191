<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Prepared dishes</title>
    <link rel="stylesheet" type="text/css" media="all" href="/css/lib/bootstrap-3.3.7.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="/css/filterDisabled.css"/>
    <script src ="/js/lib/jquery-1.12.1.js"/>
    <script src ="/js/lib/bootstrap-3.3.7.min.js"/>
    <script src ="/js/lib/jquery.dataTables-1.10.12.min.js"/>
    <script src ="/js/lib/moment.js"/>
    <script src="/js/lib/sockjs.min.js"></script>
    <script src="/js/lib/stomp.js"></script>
    <script src ="/js/chef/prepared_dishes.js"/>
    <script src ="/js/chef/prepared_dishes_messaging.js"/>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px;"/>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-1 col-0"/>
        <div class="col-lg-8 col-md-8 col-sm-10 col-12">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">Prepared dishes on: <span id="date" name="date"></span></h3>
                </div>

                <div class="panel-body">
                    <div th:replace="/th/header :: header"/>
                    <details>
                        <summary>Messages</summary>
                        <textarea class="form-control" rows="5" id="messages" name="messages" disabled="true"/>
                    </details>
                </div>

                <div class="panel-body">
                    <h4 class="text-center">Dishes</h4>
                    <h5 class="text-center">of Order #<span id="orderId" name="orderId"></span></h5>
                    <div class="table-responsive">
                        <table id="dishesTable" name="dishesTable" class="display table table-hover" cellspacing="0"
                               width="110%" style="overflow-x:auto">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Dish</th>
                                <th>Quantity</th>
                                <th>IsPrepared</th>
                                <th>IsReturned</th>

                                <th>Confirm</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="ordsTable" name="ordsTable" class="display" cellspacing="0" width="100%"
                               style="overflow-x:auto">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Waiter</th>
                                <th>OpenedTime</th>
                                <th>Dishes</th>
                                <th>isFulfilled</th>
                                <th>IsCancelled</th>

                                <th>Details</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <button onclick="reloadOrdersTable()">Update</button>
                </div>

            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-1 col-0"/>
    </div>
</div>
</body>
</html>
