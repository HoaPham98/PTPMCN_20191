<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Orders (Manager)</title>
    <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap-3.3.7.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css"/>
    <link rel="stylesheet" type="text/css" href="/css/filterDisabled.css"/>
    <script src ="/js/lib/date.format-1.2.3.js"/>
    <script src ="/js/lib/moment.js"/>
    <script src ="/js/lib/jquery-1.12.1.js"/>
    <script src ="/js/lib/bootstrap-3.3.7.min.js"/>
    <script src ="/js/lib/jquery.dataTables-1.10.12.min.js"/>
    <script src ="/js/manager/orders.js"/>
</head>
<body>
<div class="container-fluid">
    <h3 align="center">Orders (Manager)</h3>

    <div class="row">
        <div class="col-lg-1 col-md-0 col-sm-0 col-xs-0"/>
        <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
            <div th:replace="/th/header :: header"/>
        </div>
        <div class="col-lg-1 col-md-0 col-sm-0 col-xs-0"/>
    </div>

    <div class="row">
        <div class="col-lg-1 col-md-0 col-sm-0 col-xs-0"/>
        <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
            <table id="ordsTable" name="ordsTable" class="display" width="100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>isOpened</th>
                    <th class="select-filter">Opened</th>
                    <th>Closed</th>
                    <th class="select-filter-table">Table, #</th>
                    <th>Dishes</th>
                    <th>Total, $</th>
                    <th class="select-filter-waiter">Waiter</th>
                    <th>wasFulfilled</th>
                    <th>wasCancelled</th>

                    <th>Details</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="col-lg-1 col-md-0 col-sm-0 col-xs-0"/>
    </div>
</div>
</body>
</html>
