<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Dish</title>
    <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap-3.3.7.min.css"/>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/admin/save_dish}" th:object="${dish}" method="post"
          style="max-width: 220px; margin: 0 auto; font-size: larger;">
        <h3 class="form-signin-heading" align="center">New Dish</h3>

        <div class="form-group">
            <input type="hidden" name="id" id="id" th:field="*{id}"/>
        </div>

        <div th:class="${#fields.hasErrors('name') ? 'form-group has-error has-feedback' : 'form-group has success'}">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" th:field="*{name}" style="width: 220px;" class="form-control"/>
            <label class="control-label" for="name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect
                data</label>
        </div>

        <div th:class="${#fields.hasErrors('category') ? 'form-group has-error has-feedback' : 'form-group has success'}">
            <label for="name">Category</label>
            <input type="text" name="category" id="category" th:field="*{category}" style="width: 220px;" class="form-control"/>
            <label class="control-label" for="category" th:if="${#fields.hasErrors('category')}"
                   th:errors="*{category}">Incorrect data</label>
        </div>

        <div th:class="${#fields.hasErrors('weight') ? 'form-group has-error has-feedback' : 'form-group has success'}">
            <label for="name">Weight</label>
            <input type="text" name="weight" id="weight" th:field="*{weight}" style="width: 100px;"
                   class="form-control"/><span>(g)</span>
            <label class="control-label" for="weight" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">Incorrect
                data</label>
        </div>

        <div th:class="${#fields.hasErrors('price') ? 'form-group has-error has-feedback' : 'form-group has success'}">
            <label for="name">Price</label>
            <input type="text" name="price" id="price" th:field="*{price}"
                   style="width: 100px;" class="form-control"/><span>($)</span>
            <label class="control-label" for="price" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect
                data</label>
        </div>

        <div class="form-group">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="btn-group">
                    <a th:href="@{/admin/}">
                        <input type="button" class="btn btn-default" value="Cancel"/>
                    </a>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <a class="hyperlink" href="/admin/dishes">See all</a>
                    </div>
                    <div class="col-md-6" align="right">
                        <a class="hyperlink" href="/">Home</a>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
</body>
</html>
