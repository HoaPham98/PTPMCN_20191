<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Dish</title>
    <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap-3.3.7.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css"/>
    <link rel="stylesheet" type="text/css" href="/css/filterDisabled.css"/>
    <script src ="/js/lib/jquery-1.12.1.js"/>
    <script src ="/js/lib/jquery-ui-1.12.1.js"/>
    <script src ="/js/lib/bootstrap-3.3.7.min.js"/>
    <script src ="/js/lib/jquery.dataTables-1.10.12.min.js"/>
    <script src ="//cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.js"/>
    <script src ="/js/manager/edit_dish.js"/>
</head>
<body>

<div class="container">
    <form id="editIngredientsForm" action="/update_dish" method="post"
          style="max-width: 500px; margin: 0 auto; font-size: larger;" onsubmit="return false;">

        <div class="form-group">
            <input type="hidden" id="dishId" name="dishId" size="2"/>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" style="width: 220px;" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="name">Category</label>
            <input type="text" name="category" id="category" style="width: 220px;" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="name">Weight</label>
            <input type="text" name="weight" id="weight" style="width: 100px;"
                   class="form-control"/><span>(g)</span>
        </div>

        <div class="form-group">
            <label for="name">Price</label>
            <input type="text" name="price" id="price" style="width: 100px;"
                   class="form-control"/><span>($)</span>
        </div>

        <div class="form-group">
            <label for="dishsIngredientsTable">Ingredients</label>
            <table id="dishsIngredientsTable" class="display" cellspacing="0" width="100%" style="overflow-x:auto">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Unit</th>

                    <th>Del</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="form-group">
            <a href="/admin">
                <input type="button" class="btn btn-default" value="Back>>"/>
            </a>
            <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">Add Ing.</button>
            <button class="btn btn-primary" type="submit">Confirm</button>
        </div>

        <input type="hidden" name="menus" id="menus"/>

        <div id="feedback"></div>
    </form>
</div>
<!-- Modal window-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select an ingredient the dish requires</h4>
            </div>
            <div class="modal-body">
                <table id="ingredientsTable" class="display" cellspacing="0" width="100%" style="overflow-x:auto">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Ingredient</th>
                        <th>Unit</th>

                        <th>Add</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
