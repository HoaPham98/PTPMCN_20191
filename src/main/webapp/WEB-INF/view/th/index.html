<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap-3.3.7.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <script src ="/js/lib/jquery-1.12.1.js"/>
    <script src ="/js/lib/bootstrap-3.3.7.min.js"/>
    <script src ="/js/lib/jquery.dataTables-1.10.12.min.js"/>
    <script src ="/js/index.js"/>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="background-color:#b5dcb3;">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div th:switch="${#authorization.expression('isAuthenticated()')}">
                <div th:case="true">
                    <div id="header1">Welcome, <strong><span th:text="${#authentication.principal.username}"/></strong></div>
                    <div id="header2"><a href="/perform_logout">Logout</a></div>
                </div>
                <div th:case="false">
                    <div id="header1">Welcome, guest!</div>
                    <div id="header2"><a href="/login">Sign in</a></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="center">
            <div class="col-lg-4 col-md-4 col-sm-4"/>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="/img/ovol.gif" alt="badge" height="174px" width="300px"/>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h4 style="text-align: left;">Dishes</h4>
            <table id="dish" name="dish" class="display" align="center" width="100%" border="0">
                <thead>
                <tr>
                    <th>Id</th>
                    <th class="search">Dish</th>
                    <th class="search">Category</th>
                    <th>Weight</th>
                    <th>Price</th>
                    <th>Menus</th>
                    <th>details</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Id</th>
                    <th>Dish</th>
                    <th>Category</th>
                    <th>Weight, g</th>
                    <th>Price, $</th>
                    <th>Menus</th>
                    <th>Details</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
    </div>
    <div class="row">
        <div class="footer2">
            <p class="text-center"><strong>Address:</strong> Ukraine, Kiev, Khreshatyk str, 10 <strong>Tel.:</strong> +380442365612, <strong>Mob.:</strong>
                +380501235231
            </p>
        </div>
    </div>
    <div class="row">
        <div class="footer1">
            <p class="text-center">Copyright &#169; Popov A., 2017</p>
        </div>
    </div>
</div>
</body>
</html>
