<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container" align="center">
    <img src="/img/ovol.gif" alt="NO image" height="174" width="300"/>
    <form th:action="@{/perform_login}" method="post" class="form-signin"
          style="max-width: 240px; margin: 0 auto; font-size: larger;">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Enter Login"/> <br/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter Password"/> <br/>
            </div>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <strong>Error!</strong> Wrong login or password
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default btn-block" value="Log in"/>
        </div>
    </form>
</div>
</body>
</html>
