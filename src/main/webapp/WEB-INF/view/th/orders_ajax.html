<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap-3.3.7.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/jquery.dataTables.min.css}"/>
    <script src ="/js/jquery-1.12.1.js"/>
    <script src ="/js/jquery-ui-1.12.1.js"/>
    <script src ="/js/bootstrap-3.3.7.min.js"/>
    <script src ="/js/jquery.dataTables-1.10.12.min.js"/>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function() {
            var table = $('#ordsTable').DataTable({
                'ajax' : '/get_orders_ajax',
                'serverSide' : true,
                columns : [{
                    data : 'id'
                }, {
                    data : 'isOpened'
                }, {
                    data : 'openedTimeStamp'
                }]
            })
        });
    </script>
</head>
<body>
<table id="ordsTable" name="ordsTable" class="display" cellspacing="0" width="100%" style="overflow-x:auto">
    <thead>
    <tr>
        <th hidden="true">Id</th>
        <th>isOpened</th>
        <th>openedTimeStamp"</th>
        <th>closedTimeStamp</th>
        <th>table, #</th>
        <th>waiter</th>
    </tr>
    </thead>
</table>
</body>
</html>
