<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Header</title>
</head>
<body>
<div th:fragment="header">
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <p>
            <p><input type="hidden" id="waiterId" name="waiterId" th:value="${#authentication.principal.id}"/></p>
            <p align="right">Welcome, <b><span th:text="${#authentication.principal.username}"/></b></p>
            <p align="right"><a href="/perform_logout">Logout</a></p>
        </p>
    </div>
</div>
</body>
</html>
